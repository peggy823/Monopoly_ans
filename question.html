    .reveal .slides {

    section {

      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 45%;
      margin: 0em 0 0em 5%;
      padding: 0.2em 0.8em;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 0.4em;
    }
    .answer-label {
      font-weight: bold;
      width: 6em;
      display: inline-block;
      text-align: right;
    }
    .answer-text {
      font-size: 1.5em;
      visibility: visible;  /* 預設直接顯示 */
      opacity: 1;
      min-height: 1.1em;
      flex: 1;
      min-width: 10em;
      text-align: left;
      padding-left: 0.6em;
      white-space: nowrap;
      overflow: visible;
      text-overflow: unset;
      transition: none; /* 取消過渡動畫 */
    }
    .score-num {
      font-size: 1.7em;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    .reset-button {
      display: none; /* 隱藏 */
    }
    @media screen and (max-width: 768px) {
      section {
        padding-top: 0em; /* 或 0em 如果要更貼緊 */
      }
      h2 {
        margin-top: -0.8em; /* 把標題更貼頂端 */
        font-size: 2.5em;    /* 手機上字體稍微縮小以避免壓到內容 */
      }
    }
    html, body, .reveal, .reveal .slides, section {
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      line-height: 1 !important;
      overflow: hidden;
      white-space: nowrap;
    }

    .reveal .slides section {
      display: block !important;
      margin: 0 !important;
      padding: 0 !important;
      justify-content: flex-start !important;

        if (ans.score >= 10) color = '#f59e0b'; // 橘色

        const parts = ans.text.match(/^(.+?)\s*(（?\(?\d+個;\s*\d+\.?\d*%[)）]?)$/);
        let coloredText = ans.text;
        if (parts) {
          coloredText = `<span style="color: ${color};">${parts[1]}</span> ${parts[2]}`;
        } else {
          coloredText = `<span style="color: ${color};">${ans.text}</span>`;
        }

        const row = document.createElement('div');
        row.className = 'answer-row';
        row.innerHTML = `
          <span class="answer-label" style="color: ${color};">
            <span class="score-num">${ans.score}</span> <span style="color: black;">點：</span>
          </span>
          <span class="answer-text">${coloredText}</span>
        `;
        container.appendChild(row);
      });
